<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                title is required.
            </div>
          </div>
          <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                  <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
              </div>
              <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                <div *ngIf="price['errors'].required">Price is required.</div>
                <div *ngIf="price['errors'].min">Price should be 0 or higher</div>
            </div>
          </div>
           <div class="form-group">
              <label for="category">Category</label>
              <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" type="text" class="form-control" required>
                <option value=""></option>
                <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.name }}</option>
              </select>
              <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
                  Category is required.
              </div>
          </div>
          <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
              <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
                <div *ngIf="imageUrl['errors'].required">Image URL is required.</div>
                <div *ngIf="imageUrl['errors'].url">Please enter a valid URL.</div>
              </div>
          </div>
          <button class="btn btn-success">Save</button>

          <!-- <button type="button" (click)="delete()" class="btn btn-danger">Delete</button> -->
          

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter">
            Delete
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5> -->
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this item?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Yes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
              </div>
            </div>
          </div>
      </form>
  </div>
  <div class="col-md-6">
    <app-product-card [product]="product" [show-actions]="false"></app-product-card>
  </div>
</div>
