<div class="header">
  <img src="assets/images/cactus-icon.png">
  <a class="site-url">Kaktus.az</a>
</div>
  

<div class="navigation-bar">
      <a class="menu-item" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a> 
      <a class="menu-item" routerLink="/shopping-cart" routerLinkActive="active-link">Shopping Cart</a>
      <ng-template #anonymousUser>
        <a class="menu-item" routerLink="/login" routerLinkActive="active-link">Login</a>
        <!-- <mat-spinner [diameter]="30"></mat-spinner> -->
      </ng-template>
      <a class="menu-item nav-dropdown" *ngIf="appUser; else anonymousUser" routerLinkActive="active-link">{{appUser.name | limitSymbols:17}}
        <div class="nav-dropdown-content">
          <a class="dropdown-item" routerLink="/my/orders" routerLinkActive="active-link">My Orders</a>
          <ng-container *ngIf="appUser.isAdmin">
            <a class="dropdown-item" routerLink="/admin/orders" routerLinkActive="active-link">Manage Orders</a>
            <a class="dropdown-item" routerLink="/admin/products" routerLinkActive="active-link">Manage Products</a>
          </ng-container>
          <a class="dropdown-item" (click)="logout()" routerLinkActive="active-link">Logout</a>
        </div>
      </a>
      <div class="search-container">
        <i class="fas fa-search"></i>
        <form action="" class="search-form">
          <input type="text" placeholder="search" class="search-field">
        </form> 
      </div>
</div>
